<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example</title>
</head>
<body>

<h2>Three Working Iframes</h2>

<div style="display: flex; gap: 10px;">

    <!-- Frame 1 -->

            width="300" height="300"></iframe>

    <!-- Frame 2 -->
    <iframe src="https://www.wikipedia.org" 
            width="300" height="300"></iframe>

    <!-- Frame 3 -->
    <iframe src="https://example.org" 
            width="300" height="300"></iframe>

</div>

</body>
</html>
