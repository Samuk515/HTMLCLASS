<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee Tag</h1>
    <div style="width: 300px; background-color: yellow;">
        <marquee behavior="" direction="right" scrollamount="5" id="messi" height="200">
        <h5>The Goat</h5>
        <img src="Messi.jpeg" alt="" height="100">
    </marquee>
    <input type="button" name="" id="" value="Lets go" onclick="messi.start()">
    <input type="button" name="" id="" value="stop" onclick="messi.stop()">
    <input type="button" name="" id="" value="faster" onclick="messi.scrollAmount+=5">
    <input type="button" name="" id="" value="slower" onclick="messi.scrollAmount-=5">
    </div>
</body>
</html>
