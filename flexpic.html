 <lang="en">

        }
        .image{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        .image2{
            background-image: url(Pikachu.png);
        }
        .image3{
            background-image: url(Minato.png);
        }

        }

        }

<div class="main">

<div class="image image2">pikachu</div>
