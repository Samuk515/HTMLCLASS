<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;


        }
        .blur{
            filter: blur(4px);
        }
        .bright{
            filter: brightness(150%);
        }
        .contract{
            filter: contrast(200%);
        }
        .gray{
            filter: grayscale(100%);
        }
        .hue{   
            filter: hue-rotate(270deg);
        }
        .invert{
            filter: invert(100%);
        }
        .opacity{
            filter: opacity(50%);
        }
        .saturate{
            filter: saturate(300%);
        }
        .sepia{
            filter: sepia(100%);
        }
        .shadow{
            filter: drop-shadow(16px 16px 20px blue);
        }
    </style>
</head>
<body>
    <img src="Pikachu.png" alt="" class="">
     <img src="Pikachu.png" alt="" class="blur"> 
      <img src="Pikachu.png" alt="" class="bright">
      <img src="Pikachu.png" alt="" class="contract"> 
      <img src="Pikachu.png" alt="" class="gray"> 
      <img src="Pikachu.png" alt="" class="hue">
       <img src="Pikachu.png" alt="" class="invert">
        <img src="Pikachu.png" alt="" class="opacity">
         <img src="Pikachu.png" alt="" class="saturate">
          <img src="Pikachu.png" alt="" class="sepia">
          <img src="Pikachu.png" alt="" class="shadow">
</body>
</html>
