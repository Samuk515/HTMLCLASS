<!DOCTYPE html>
<html>
<head>
    <title>Marquee Examples</title>
</head>
<body>

<h2>Marquee Example 1 - Left to Right</h2>
<marquee direction="right">Aman is very bad boy.</marquee>

<h2>Marquee Example 2 - Upwards</h2>
<marquee direction="up" height="60">Rijan is talented boy.</marquee>

<h2>Marquee Example 3 - With Speed</h2>
<marquee scrollamount="15">I am the Strong </marquee>

<h2>Nested Marquee Example</h2>
<marquee behavior="alternate" width="300" style="border:2px solid red;">
    <marquee direction="up" height="80" behavior="alternate">
        Shreejal is a weak boy!
    </marquee>
</marquee>

</body>
</html>
