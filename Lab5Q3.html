<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body><form action="">
    <fieldset>
        <legend>Registration</legend>
        <fieldset>
        <legend>Personal info</legend>
        Firstname: <input type="text" placeholder="Enter your firstname" required>
        Lastname: <input type="text" placeholder="Enter your Lastname" required>
        Age: <input type="number" max="25" min="18"><br><br>
        Email : <input type="email" placeholder="Enter your email" required>
        Phone: <select name="" id="">
            <option value="">+9777</option>
            <option value="">+988</option>
            <option value="">+999</option>
        </select>&nbsp;<input type="tel" name="" id=""  placeholder="9824545568" pattern="[0-9]{10}" >

        Address : <select name="" id="">
            <option value="">Lalitpur</option>
            <option value="">kathmandu</option>
            <option value="">bhaktapur</option>
        </select><br><br>
        Gender: <input type="radio" name="Gender" checked> Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other

    </fieldset>
    <fieldset>
        <legend>Credential</legend>
        Username: <input type="text"><br><br>
        Password: <input type="password">
    </fieldset>
    <fieldset>
        <legend>Interest</legend>
        Hobbies: <input type="checkbox"> Cricket
        <input type="checkbox"> Music
        <input type="checkbox"> Football <br><br>
        Faculty: <input type="checkbox"> IT
        <input type="checkbox" name="" id="">BCA
        <input type="checkbox" name="" id="">Engineering <br><br>
        College: <input type="text" name="" id="" placeholder="DAV College"><br><br>
        photo: <input type="file" name="" id=""><br><br>
        Document: <input type="file" name="" id="" multiple> <br><br>
        Message: <textarea name="" id="" rows="20" cols="20" placeholder="Type your Message"></textarea><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="button" name="" id="" value="ok">

    </fieldset>
    
</form>
    
</body>
</html>
