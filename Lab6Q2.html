<!DOCTYPE html>
<html>
<head>
    <title>CSS </title>

    <style>
       
        * {
            font-family: Arial;
        }

        
        h1 {
            color: rgb(73, 153, 33);
            font-family: Georgia;
        }

        
        .highlight {
            color: green;
            font-style: italic;
        }

        
        #mainText {
            font-size: 18px;
            color: brown;
        }

        
        h2, h3 {
            color: purple;
            font-family: "Courier New";
        }

        
        div p {
            color: navy;
        }

        
        div > span {
            color: red;
            font-weight: bold;
        }

        
        h2 + p {
            color: teal;
        }

        
        input[type="text"] {
            background-color: lightyellow;
            border: 2px solid orange;
        }

        
        a:hover {
            color: rgb(40, 36, 36);
            font-weight: bold;
        }
        p::first-letter {
            font-size: 25px;
            color: rgb(151, 9, 115);
        }
    </style>
</head>

<body>

    <h1>CSS Selectors Example is here </h1>

    <h2>Font and Style Examples</h2>

    <p>This is the place where you will learn about the different CSS selectors.</p>

    <h3 class="highlight">This is Web tech class</h3>

    <p id="mainText">
        We should speak and talk english .
    </p>

    <div>
        <p>Shreejal is a good student.</p>
        <span>Hello everyone.</span>
    </div>

    <br>

    <input type="text" placeholder="I am strong ">

    <br><br>

    <a href="#">Vist your own new world</a>

</body>
</html>
